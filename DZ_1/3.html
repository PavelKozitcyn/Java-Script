<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /* 
    1. складываем две int 10
    2. преобразуем сложение двух типов данных  в строку и склеиваем на выводе
    */
    console.log(10 + 10 + "10")

    /* 
    1. складываем  int 10 и str 10  в строку 1010
    2. преобразуем сложение двух типов данных  в строку и склеиваем на выводе
    */
    console.log(10 + "10" + 10)

    /* 
    1. складываем две int 10
    2. преобразуем str 10 в int оператором + 
    3. складываем 20 и 10
    */
    console.log(10 + 10 + +"10")

    /* 
    1. опертор '-' переведот str в int
    2. делим на -0 результат infiniti
    */
    console.log(10 / -"")

    /* 
    1. опертор '+' переведот str в int
    2. запись 2,5 не правильна 
    3. результат NaN
    */
    console.log(10 / +"2,5")





  </script>
</body>

</html>
